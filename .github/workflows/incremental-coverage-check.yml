name: Coverage check
on: [pull_request]
jobs:
  lint:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: ls
        run: |
          pwd
          ls -lah
      - name: Git branch
        run: |
          git branch
      - uses: velis74/incremental-coverage-check@python
        with:
          py_coverage_json: test/resources/coverage.json
          logging_level: DEBUG
          rep_ref: python
          base_ref: ${{ github.base_ref }}
          head_ref: HEAD
